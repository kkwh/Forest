<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin_base_layout}">

<div layout:fragment="main" class="mt-5 p-3">

	<hr />

	<div id="list" class="p-3">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">이미지</th>
					<th scope="col">카테고리</th>
					<th scope="col">랜드 이름</th>
					<th scope="col">생성자</th>
					<th scope="col">신청일자</th>
					<th scope="col">권한 뺏기</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.id}" th:data-id="${board.id}" class="boardId"></td>
					<td>
						<img th:src="${board.file.uploadPath}" alt="Not found" width="100px" height="auto" />
					</td>
					<td th:text="${board.category.value}"></td>
					<td th:text="${board.boardName}"></td>
					<td th:text="${board.user.nickname}"></td>
					<td th:text="${board.createdTime}"></td>
					<td>
						<th:block th:if="${#authentication.principal.username} != ${board.user.loginId}">
							<button type="button" th:data-user-id="${board.user.id}" 
								th:data-board-id="${board.id}" class="btn btn-outline-danger revokeBtn">권한 뺏기</button>
						</th:block>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>

<th:block layout:fragment="myscripts">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="/js/admin/board.js"></script>
</th:block>

</html>
